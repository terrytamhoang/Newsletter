<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
<form action="/" class="form-signin" method="post" >
    <img class="mb-4" src="image/uh_red.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter</h1>

    <input type="text"  class="form-control top" placeholder="First Name" name="fn" required autofocus>
    <input type="text"  class="form-control middle" placeholder="Last Name" name="ln" required>
    <input type="email"  class="form-control bottom" placeholder="Email" name="em" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; TerryHoang.Photo</p>
</form>
</body>
</html>
